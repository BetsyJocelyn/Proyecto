<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilosreg.css">
    <title>Formulario Registro</title>
</head>
<body>
   <section class="form-register">
      <h4 style="color: black;">Formulario Registro</h4>
       <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingresar Nombre">
       <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingresar Apellido">
       <input class="controls" type="email" name="correo" id="correo" placeholder="Ingresar Correo Electronico">
       <input class="controls" type="direccion" name="direccion" id="direccion" placeholder="Ingresar Domicilio">
       <input class="botons" type="submit" value="Enviar">
       <img src="../terminado/imagen/reposteria.png" height="105" width="260" />
       <br>
       <br>
   </section>
    
    
</body>
</html>
